<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1 class="login-title">Welcome Back</h1>
      <p class="login-subtitle">Sign in to your account</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login-form">
      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <div class="input-wrapper">
          <input 
            type="email" 
            id="email"
            formControlName="email"
            class="form-input"
            [class.error]="hasError('email')"
            placeholder="Enter your email address">
          <i class="input-icon email-icon"></i>
        </div>
        <span class="error-message" *ngIf="hasError('email')">
          {{ getErrorMessage('email') }}
        </span>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <div class="input-wrapper">
          <input 
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            class="form-input"
            [class.error]="hasError('password')"
            placeholder="Enter your password">
          <i class="input-icon password-icon"></i>
          <button 
            type="button" 
            class="password-toggle"
            (click)="togglePasswordVisibility()">
            <i [class]="showPassword ? 'eye-off-icon' : 'eye-icon'"></i>
          </button>
        </div>
        <span class="error-message" *ngIf="hasError('password')">
          {{ getErrorMessage('password') }}
        </span>
      </div>

      <div class="form-options">
        <label class="checkbox-container">
          <input 
            type="checkbox" 
            formControlName="rememberMe"
            class="checkbox">
          <span class="checkmark"></span>
          Remember me
        </label>
        <!-- <button 
          type="button" 
          class="forgot-password-link"
          (click)="navigateToForgotPassword()">
          Forgot Password?
        </button> -->
      </div>

      <button 
        type="submit" 
        class="submit-button"
        [disabled]="isLoading || loginForm.invalid"
        [class.loading]="isLoading">
        <span *ngIf="!isLoading">Sign In</span>
        <div *ngIf="isLoading" class="loading-spinner"></div>
      </button>
    </form>

    <div class="login-footer">
      <p class="signup-prompt">
        Don't have an account? 
        <button 
          type="button" 
          class="signup-link"
          (click)="navigateToSignup()">
          Sign up
        </button>
      </p>
    </div>

    <div class="divider">
      <span>or</span>
    </div>

    <div class="social-login">
      <button type="button" class="social-button google">
        <i class="google-icon"></i>
        Continue with Google
      </button>

    </div>
  </div>
</div>
